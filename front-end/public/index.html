<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>images/photo.svc" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>front-end</title>
  </head>
  <body>
    <noscript style="z-index:100;">
      <strong
        >We're sorry but front-end doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>

    <div id="preloader">
      <img
        src="<%= BASE_URL %>images/picture.png"
        alt=""
        class="preloader-picture"
      />
      <img
        src="<%= BASE_URL %>images/network.svg"
        alt=""
        class="preloader-web"
      />
      <img src="<%= BASE_URL %>images/boy.svg" alt="" class="preloader-user" />
      <span class="i-chevron-bottom top-down-animation"></span>
      <!-- <p>Page loading...</p> -->
    </div>
    <header>
      <dev class="brand-header">
        <span class="i-photos"></span>
        <span>Online Image Classification</span>
      </dev>
    </header>
    <div></div>
    <div id="app"></div>

    <footer>
      <div>
        Icons made by
        <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
        is licensed by
        <a
          href="http://creativecommons.org/licenses/by/3.0/"
          title="Creative Commons BY 3.0"
          target="_blank"
          >CC 3.0 BY</a
        >
      </div>
    </footer>
    <!-- built files will be auto injected -->
  </body>
</html>
